{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }
  body {
    background: url('{% static "disney.jpg" %}') no-repeat;
    background-position: center;
    background-size: cover;
    min-height: 100vh;
    width: 100%;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .form-box {
    position: relative;
    width: 400px;
    height: 550px;
    border: 1px solid rgba(255, 255, 2550.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .form-box h2 {
    color: #fff;
    text-align: center;
    font-size: 32px;
  }
  .form-box .input-box {
    position: relative;
    margin: 31px 0;
    width: 310px;
    border-bottom: 1px solid #fff;
  }
  .form-box .input-box input {
    width: 100%;
    height: 45px;
    background: transparent;
    border: none;
    outline: none;
    padding: 0 20px 0 5px;
    color: #fff;
    font-size: 16px;
  }
  input::placeholder {
    color: #fff;
  }
  .btn1 {
    color: #fff;
    background: blue;
    width: 100%;
    height: 50px;
    border-radius: 5px;
    outline: none;
    border: none;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
  }
  .group {
    display: flex;
    justify-content: space-between;
  }
  .group span a {
    color: #fff;
    position: relative;
    top: 10px;
    text-decoration: none;
    font-weight: 500;
  }
  .group a:focus {
    text-decoration: underline;
  }
</style>
<div class="container">
  <div class="form-box">
    <form  method="POST">
      {% csrf_token %}
      <h2>Log in</h2>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" />
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" />
      </div>
      <div class="button">
        <input type="submit" class="btn1" value="Login" />
      </div>
      <div class="group">
        <span><a href="#">Forget-Password</a></span>
        <span><a href="{% url 'signup'%}">Sign up</a></span>
      </div>
    </form>

{% if messages %}
{% for i in messages %}
<script>
  alert('{{i}}')
</script>
{% endfor %}
{% endif %}
</div>
{% endblock %}
